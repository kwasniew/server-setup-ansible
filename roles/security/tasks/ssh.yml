---
- name: Update SSH configuration to be more secure
  sudo: yes
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - {
      regexp: "^PasswordAuthentication",
      line: "PasswordAuthentication no"
    }
    # - {
      # regexp: "^PermitRootLogin",
      # line: "PermitRootLogin no"
    # }
  notify: restart ssh
  tags:
    - security



